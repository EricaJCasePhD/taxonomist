{% extends "layout.html" %}
{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-3 sidebar">
      <form role="form">
        <!-- <input type="button" id="startstop" value="Stop" /> -->
        <label for="charge">Charge</label>
        <input type="range" id="charge" min="-1000" value="-750" max="0" step="10">
        <label for="gravity">Gravity</label>
        <input type="range" id="gravity" min="0" value="0.5" max="1" step="0.1">
        <!-- <a href="/update_friends">update friends</a> -->
        <a href="/signout">sign out</a>
      </form>
    </div>
    <div class="col-xs-9 main">
      <div id="force"></div>
    </div>
  </div>
</div>

{% assets "js" %}
<script src="{{ ASSET_URL }}"  charset="utf-8"></script>
{% endassets %}
<script src="/static/force.js"  charset="utf-8"></script>
{% endblock %}
