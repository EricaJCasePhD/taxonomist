{% extends "layout.html" %}
{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-3 sidebar">
      <h1>ohai</h1>
    </div>
    <div class="col-xs-9 main">
      <input type="button" id="startstop" value="Stop" />
      <label for="charge">Charge</label>
      <input type="range" id="charge" min="-1000" value="-30" max="0" step="10">
      <label for="gravity">Gravity</label>
      <input type="range" id="gravity" min="0" value="0.1" max="1" step="0.1">
      <a href="/update_friends">update friends</a>
      <a href="/signout">sign out</a>
      <div id="force"></div>
    </div>
  </div>
</div>

{% assets "js" %}
<script src="{{ ASSET_URL }}"  charset="utf-8"></script>
{% endassets %}
<script src="/static/force.js"  charset="utf-8"></script>
{% endblock %}
